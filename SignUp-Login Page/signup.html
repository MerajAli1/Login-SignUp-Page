<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <title>Sign Up</title>
</head>
<div class="wrapper">
    <div class="container main">
        <div style="height: 650px;" class="row">
            <div class="col-md-6 side-image">
                <div class="text text-shadow">
                    <p class="">Let's Begin the Journey.</p>
                </div>
            </div>
            <div class="col-md-6 right">
                <div class="input-box">
                    <header>Create Account</header>
                    <div class="input-fields">
                        <input type="email" class="input" id="email" required autocomplete="off">
                        <label for="email">Mobile Number or Email</label>
                    </div>
                    <div class="input-fields mt-3">
                        <input type="text" class="input" id="password" required>
                        <label for="name">Full Name</label>
                    </div>
                    <div class="input-fields mt-3">
                        <input type="text" class="input" id="password" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-fields mt-3">
                        <input type="password" class="input" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-fields mt-3">
                        <input type="submit" class="submit" value="Log in">
                    </div>
                    <div class="signin">
                        <span>Have an account? <a href="./login.html">Log in</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<body>
    <script src="./bootstrap/bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
